        <br><br><br>
        <h2>Editor controls:</h2>
        <p>[O] - Save</p>
        <p>[L] - Load</p>
        <p>[G] - Toggle grid</p>
        <p>[W] [A] [S] [D] - Box size</p>
        <p>[Arrow keys] - Time</p>
        <p>[Arrow keys] + [ctr] - Time (fast)</p>
        <p>[Left click] - Place object</p>
        <p>[Right click] - Delete object</p>
        <br>
        <h2>Play controls:</h2>
        <p>[Arrow keys] - Move</p>
        <p>[Arrow keys] + [X] - Move slowly</p>
    </body>
